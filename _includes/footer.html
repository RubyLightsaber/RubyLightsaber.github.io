<footer class="site-footer">

    <div class="wrapper">

        <p class="footer-heading">
            <a href="https://www.codewars.com/users/Beast" target="_blank" rel="noopener">
                <img src="https://www.codewars.com/users/Beast/badges/large"
                     alt="Codewars Beast"
                     title="The Real Beast">
            </a>
        </p>
        <p class="footer-heading">
            {{ site.last_update }}{{ site.time }}
        </p>
        <p class="footer-heading">
            <a href="https://info.flagcounter.com/S5Pc" target="_blank" rel="noopener">
                <img src="https://s01.flagcounter.com/count2/S5Pc/bg_424242/txt_ffffff/border_424242/columns_2/maxflags_10/viewers_0/labels_1/pageviews_0/flags_0/percent_0/"
                     alt="Flag Counter">
            </a>
        </p>

        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-1">
                <ul class="contact-list">
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <div class="footer-col footer-col-2">
                <ul class="social-media-list">
                    {% if site.github_username %}
                    <li>
                        {% include icon-github.html username=site.github_username %}
                    </li>
                    {% endif %}

                    {% if site.twitter_username %}
                    <li>
                        {% include icon-twitter.html username=site.twitter_username %}
                    </li>
                    {% endif %}
                </ul>

                <a id="theend"></a>
            </div>
        </div>
    </div>
</footer>
